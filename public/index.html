<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">CRUD Application</h1>
    
    <!-- Item List -->
    <div id="item-list" class="bg-white shadow rounded-lg p-4 mb-6">
      <h2 class="text-lg font-semibold mb-3">Items</h2>
      <ul id="items" class="space-y-2">
        <!-- Items will be dynamically added here -->
      </ul>
    </div>
  
    <!-- Add Item Form -->
    <div class="bg-white shadow rounded-lg p-4 mb-6">
      <h2 class="text-lg font-semibold mb-3">Add New Item</h2>
      <form id="add-item-form" class="space-y-4">
        <div>
          <label for="name" class="block font-medium">Name</label>
          <input type="text" id="name" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Item name" required>
        </div>
        <div>
          <label for="description" class="block font-medium">Description</label>
          <textarea id="description" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Item description"></textarea>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">Add Item</button>
      </form>
    </div>
  
    <!-- Edit Item Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 w-96">
        <h2 class="text-lg font-semibold mb-4">Edit Item</h2>
        <form id="edit-item-form" class="space-y-4">
          <input type="hidden" id="edit-id">
          <div>
            <label for="edit-name" class="block font-medium">Name</label>
            <input type="text" id="edit-name" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div>
            <label for="edit-description" class="block font-medium">Description</label>
            <textarea id="edit-description" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="close-modal" class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="app" class="container mx-auto py-8"></div>
  <script src="script.js"></script>
</body>
</html>
